<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hey drishtiiii : )</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        overflow-x: hidden;
        cursor: default;
        background: linear-gradient(
          to bottom,
          #1a4d6d 0%,
          #0d2f47 30%,
          #061a2b 60%,
          #020a15 100%
        );
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .bubbles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 40px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.05)
        );
        border-radius: 50%;
        opacity: 0.4;
        animation: rise 15s infinite ease-in;
      }

      @keyframes rise {
        0% {
          bottom: -100px;
          transform: translateX(0);
        }
        50% {
          transform: translateX(100px);
        }
        100% {
          bottom: 110vh;
          transform: translateX(-100px);
        }
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 900px;
        width: 100%;
      }

      .message-box-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        border: 2px solid rgba(168, 94, 234, 0.4);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(100, 200, 255, 0.3);
      }

      .message-box-container h2 {
        color: #ffffff;
        font-size: 2em;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
      }

      .message-input {
        width: 100%;
        min-height: 150px;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        color: #ffffff;
        font-size: 1.1em;
        font-family: "Georgia", serif;
        resize: vertical;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .message-input:focus {
        outline: none;
        border-color: rgba(168, 94, 234, 0.6);
        box-shadow: 0 0 20px rgba(168, 94, 234, 0.3);
        background: rgba(255, 255, 255, 0.12);
      }

      .message-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .send-button {
        background: linear-gradient(135deg, rgba(168, 94, 234, 0.3), rgba(100, 200, 255, 0.3));
        backdrop-filter: blur(20px);
        border: 2px solid rgba(168, 94, 234, 0.5);
        border-radius: 50px;
        padding: 15px 40px;
        color: #ffffff;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 25px rgba(168, 94, 234, 0.3);
        width: 100%;
      }

      .send-button:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 35px rgba(168, 94, 234, 0.5);
        background: linear-gradient(135deg, rgba(168, 94, 234, 0.4), rgba(100, 200, 255, 0.4));
      }

      .send-button:active {
        transform: scale(0.98);
      }

      .messages-display {
        margin-top: 30px;
        max-height: 400px;
        overflow-y: auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
      }

      .single-message {
        background: rgba(255, 255, 255, 0.08);
        border-left: 4px solid rgba(168, 94, 234, 0.6);
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 15px;
        color: #ffffff;
      }

      .message-timestamp {
        color: #b8e6ff;
        font-size: 0.9em;
        margin-bottom: 8px;
        opacity: 0.8;
      }

      .message-content {
        color: #ffffff;
        font-size: 1.1em;
        line-height: 1.6;
        word-wrap: break-word;
      }

      .success-notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(5, 196, 107, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 30px 50px;
        color: #ffffff;
        font-size: 1.3em;
        font-weight: 600;
        z-index: 10000;
        box-shadow: 0 15px 50px rgba(5, 196, 107, 0.5);
        transition: transform 0.3s ease;
      }

      .success-notification.show {
        transform: translate(-50%, -50%) scale(1);
      }

      .sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        box-shadow: 0 0 6px white;
        will-change: transform, opacity;
      }

      @media (max-width: 768px) {
        .message-box-container {
          padding: 20px;
        }

        .message-box-container h2 {
          font-size: 1.5em;
        }

        .message-input {
          font-size: 1em;
          min-height: 120px;
        }

        .send-button {
          font-size: 1em;
          padding: 12px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bubbles" id="bubbles"></div>

    <div class="container">
      <div class="message-box-container">
        <h2>You can send messages here(for emergencies/urgent as well as normal texts...)</h2>
        <textarea 
          id="messageInput" 
          class="message-input" 
          placeholder="Write your messages here, drishti..."
        ></textarea>
        <button class="send-button" id="sendMessageBtn">
          <span>Send Message âœ¨</span>
        </button>
        
        <div class="messages-display" id="messagesDisplay"></div>
      </div>
    </div>

    <div class="success-notification" id="successNotification">
      Message sent
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import { 
        getFirestore, 
        collection, 
        addDoc, 
        query, 
        orderBy, 
        onSnapshot, 
        serverTimestamp 
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyD5_URrD1bFlfTftsr7a-Chj_TWituHi6k",
        authDomain: "hehe-f26d0.firebaseapp.com",
        projectId: "hehe-f26d0",
        storageBucket: "hehe-f26d0.firebasestorage.app",
        messagingSenderId: "985418504599",
        appId: "1:985418504599:web:25e9b65e625318f1228cd2",
        measurementId: "G-T901ENE1L4"
      };
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const messagesCollection = collection(db, "drishti_messages");

      function createSparkles(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            // Use clientX/Y relative to viewport for sparkle effect
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
          }, i * 100);
        }
      }
      function setupMessageListener() {
        const messagesDisplay = document.getElementById('messagesDisplay');
        
        const q = query(messagesCollection, orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
          messagesDisplay.innerHTML = ''; // Clear old messages

          snapshot.forEach((doc) => {
            const msgData = doc.data();

            let displayTimestamp = 'N/A';
            if (msgData.createdAt && msgData.createdAt.toDate) {
              displayTimestamp = msgData.createdAt.toDate().toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'single-message';
            messageDiv.innerHTML = `
              <div class="message-timestamp">${displayTimestamp}</div>
              <div class="message-content">${msgData.message}</div>
            `;
            messagesDisplay.appendChild(messageDiv);
          });
          messagesDisplay.scrollTop = 0;

        }, (error) => {
          console.error("Error listening to messages:", error);
        });
      }

      async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) {
          console.error('Validation Error: Please write a message first! ðŸ’«');
          return;
        }

        try {
          const messageData = {
            message: message,
            createdAt: serverTimestamp() 
          };

          await addDoc(messagesCollection, messageData);

          const notification = document.getElementById('successNotification');
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
          }, 2000);

          input.value = '';

          createSparkles(10);

        } catch (error) {
          console.error('Error sending message:', error);
          const notification = document.getElementById('successNotification');
          notification.textContent = 'âŒ Failed to send message! Check console.';
          notification.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
            notification.textContent = 'Message sent';
            notification.style.backgroundColor = '';
          }, 3000);
        }
      }

      setupMessageListener();

      document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);

      document.getElementById('messageInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      const bubblesContainer = document.getElementById("bubbles");
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.left = Math.random() * 100 + "%";
        bubble.style.width = Math.random() * 60 + 20 + "px";
        bubble.style.height = bubble.style.width;
        bubble.style.animationDuration = Math.random() * 10 + 10 + "s";
        bubble.style.animationDelay = Math.random() * 5 + "s";
        bubblesContainer.appendChild(bubble);
      }
    </script>
  </body>
</html>
