<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Little Galaxy :)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        overflow-x: hidden;
        cursor: default;
        background: #000000;
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(
          ellipse at center,
          #0a1628 0%,
          #000000 100%
        );
      }

      #starfield-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      @keyframes rippleEffect {
        0% {
          width: 10px;
          height: 10px;
          opacity: 1;
        }
        100% {
          width: 150px;
          height: 150px;
          opacity: 0;
        }
      }

      @keyframes sparkleFloat {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(0);
          opacity: 0;
        }
      }

      .shooting-star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9);
        animation: shoot 2.5s ease-out;
        opacity: 0;
      }

      @keyframes shoot {
        0% {
          opacity: 1;
          transform: translateX(0) translateY(0) scale(1);
        }
        60% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateX(400px) translateY(400px) scale(0.3);
        }
      }

      .shooting-star::before {
        content: "";
        position: absolute;
        width: 150px;
        height: 2px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.9),
          transparent
        );
        transform: translateX(-150px) translateY(0);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .nebula {
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.2;
        pointer-events: none;
        z-index: 0;
        transition: transform 0.3s ease-out;
      }

      .nebula-1 {
        top: 10%;
        right: 15%;
        background: radial-gradient(
          circle,
          rgba(100, 150, 255, 0.5),
          transparent
        );
        animation: pulseNebula 8s ease-in-out infinite;
      }

      .nebula-2 {
        bottom: 20%;
        left: 10%;
        background: radial-gradient(
          circle,
          rgba(150, 100, 255, 0.4),
          transparent
        );
        animation: pulseNebula 10s ease-in-out infinite reverse;
      }

      .nebula-3 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(
          circle,
          rgba(255, 100, 200, 0.3),
          transparent
        );
        animation: pulseNebula 12s ease-in-out infinite;
      }

      @keyframes pulseNebula {
        0%,
        100% {
          opacity: 0.15;
          transform: scale(1);
        }
        50% {
          opacity: 0.25;
          transform: scale(1.1);
        }
      }

      .minimize-button {
        position: fixed;
        top: 30px;
        left: 30px;
        background: rgba(168, 94, 234, 0.5);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(168, 94, 234, 0.7);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        color: #ffffff;
        font-size: 1.5em;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 5px 25px rgba(168, 94, 234, 0.5);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .minimize-button:hover {
        transform: scale(1.15) rotate(90deg);
        box-shadow: 0 10px 40px rgba(168, 94, 234, 0.7);
        background: rgba(168, 94, 234, 0.7);
      }

      .minimize-button:active {
        transform: scale(0.9) rotate(90deg);
      }

      .container {
        position: relative;
        z-index: 10;
        max-width: 900px;
        width: 100%;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .container.hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.9);
      }

      .calm-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(10, 20, 40, 0.95);
        backdrop-filter: blur(40px);
        border: 2px solid rgba(168, 94, 234, 0.7);
        border-radius: 30px;
        padding: 50px 70px;
        color: #ffffff;
        font-size: 1.5em;
        font-weight: 400;
        z-index: 10000;
        box-shadow: 0 25px 80px rgba(168, 94, 234, 0.6);
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        text-align: center;
        max-width: 650px;
        line-height: 1.9;
      }

      .calm-message.show {
        transform: translate(-50%, -50%) scale(1);
      }

      .calm-message::before {
        content: ": )";
        display: block;
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: gentleFloat 3s ease-in-out infinite;
      }

      @keyframes gentleFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .message-box-container {
        background: rgba(10, 20, 40, 0.8);
        backdrop-filter: blur(30px);
        border: 2px solid rgba(168, 94, 234, 0.5);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 0 10px 40px rgba(100, 200, 255, 0.4);
        transition: all 0.3s ease;
      }

      .message-box-container:hover {
        box-shadow: 0 15px 50px rgba(100, 200, 255, 0.5);
        border-color: rgba(168, 94, 234, 0.7);
      }

      .message-box-container h2 {
        color: #ffffff;
        font-size: 2.1em;
        margin-bottom: 25px;
        text-align: center;
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        background: linear-gradient(135deg, #64c8ff, #a85eea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .message-input {
        width: 100%;
        min-height: 160px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 18px;
        padding: 22px;
        color: #ffffff;
        font-size: 1.15em;
        font-family: "Georgia", serif;
        resize: vertical;
        margin-bottom: 25px;
        transition: all 0.3s ease;
      }

      .message-input:focus {
        outline: none;
        border-color: rgba(168, 94, 234, 0.7);
        box-shadow: 0 0 25px rgba(168, 94, 234, 0.4);
        background: rgba(255, 255, 255, 0.15);
      }

      .message-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .send-button {
        background: linear-gradient(
          135deg,
          rgba(168, 94, 234, 0.4),
          rgba(100, 200, 255, 0.4)
        );
        backdrop-filter: blur(20px);
        border: 2px solid rgba(168, 94, 234, 0.6);
        border-radius: 50px;
        padding: 18px 45px;
        color: #ffffff;
        font-size: 1.25em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 8px 30px rgba(168, 94, 234, 0.4);
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .send-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .send-button:hover::before {
        width: 300px;
        height: 300px;
      }

      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 45px rgba(168, 94, 234, 0.6);
        background: linear-gradient(
          135deg,
          rgba(168, 94, 234, 0.5),
          rgba(100, 200, 255, 0.5)
        );
      }

      .send-button:active {
        transform: scale(0.95);
      }

      .send-button span {
        position: relative;
        z-index: 1;
      }

      .messages-display {
        margin-top: 35px;
        max-height: 450px;
        overflow-y: auto;
        padding: 25px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 18px;
      }

      .messages-display::-webkit-scrollbar {
        width: 8px;
      }

      .messages-display::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      .messages-display::-webkit-scrollbar-thumb {
        background: rgba(168, 94, 234, 0.5);
        border-radius: 10px;
      }

      .messages-display::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 94, 234, 0.7);
      }

      .single-message {
        background: rgba(255, 255, 255, 0.1);
        border-left: 4px solid rgba(168, 94, 234, 0.7);
        border-radius: 12px;
        padding: 20px 26px;
        margin-bottom: 18px;
        color: #ffffff;
        transition: all 0.3s ease;
        animation: messageSlideIn 0.4s ease-out;
        position: relative;
      }

      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .single-message:hover {
        background: rgba(255, 255, 255, 0.15);
        border-left-color: rgba(100, 200, 255, 0.9);
        transform: translateX(5px);
      }

      .message-timestamp {
        color: #b8e6ff;
        font-size: 0.95em;
        margin-bottom: 10px;
        opacity: 0.9;
      }

      .message-content {
        color: #ffffff;
        font-size: 1.12em;
        line-height: 1.7;
        word-wrap: break-word;
      }

      .edit-button {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(168, 94, 234, 0.3);
        border: 1.5px solid rgba(168, 94, 234, 0.6);
        border-radius: 8px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
      }

      .single-message:hover .edit-button {
        opacity: 1;
      }

      .edit-button:hover {
        background: rgba(168, 94, 234, 0.5);
        border-color: rgba(168, 94, 234, 0.9);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(168, 94, 234, 0.5);
      }

      .edit-button svg {
        width: 16px;
        height: 16px;
        stroke: #ffffff;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Reactions */
      .reactions-container {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .reaction-btn {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.06);
        color: #ffffff;
        padding: 6px 10px;
        border-radius: 18px;
        cursor: pointer;
        font-size: 1em;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: transform 0.15s ease, background 0.2s;
      }

      .reaction-btn:hover {
        transform: translateY(-3px) scale(1.03);
        background: rgba(168,94,234,0.25);
        border-color: rgba(168,94,234,0.4);
      }

      .reaction-count {
        font-weight: 700;
        font-size: 0.95em;
        color: #b8e6ff;
      }

      /* Reaction trigger and overlay */
      .reaction-trigger {
        position: absolute;
        right: 12px;
        bottom: 12px;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.06);
        color: #ffffff;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.2s;
        z-index: 50;  
      }

      .reaction-trigger:hover {
        transform: scale(1.05);
        background: rgba(168,94,234,0.18);
      }

      .reaction-summary {
        position: absolute;
        left: 12px;
        bottom: 12px;
        display: flex;
        gap: 6px;
        align-items: center;
        z-index: 40;
      }

      .summary-reaction {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.06);
        padding: 4px 8px;
        border-radius: 14px;
        display: inline-flex;
        gap: 6px;
        align-items: center;
        font-size: 0.95em;
      }

      .reaction-overlay {
        position: absolute;
        bottom: 56px;
        left: 12px;
        display: flex;
        gap: 8px;
        background: rgba(10,20,40,0.95);
        border: 1px solid rgba(168,94,234,0.45);
        padding: 8px 10px;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        z-index: 60;
      }

      .overlay-emoji {
        width: 44px;
        height: 44px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25em;
        cursor: pointer;
        border-radius: 50%;
        transition: transform 0.12s ease;
      }

      .overlay-emoji:hover { transform: translateY(-6px) scale(1.06); }

      .edit-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(168, 94, 234, 0.6);
        border-radius: 10px;
        padding: 12px;
        color: #ffffff;
        font-size: 1.12em;
        font-family: "Georgia", serif;
        resize: vertical;
        min-height: 60px;
        margin-top: 10px;
      }

      .edit-input:focus {
        outline: none;
        border-color: rgba(100, 200, 255, 0.8);
        box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
      }

      .edit-actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }

      .save-edit-button,
      .cancel-edit-button {
        flex: 1;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 0.95em;
        font-weight: 600;
        transition: all 0.3s ease;
        font-family: "Georgia", serif;
      }

      .save-edit-button {
        background: linear-gradient(
          135deg,
          rgba(168, 94, 234, 0.6),
          rgba(100, 200, 255, 0.6)
        );
        color: #ffffff;
        border: 1.5px solid rgba(168, 94, 234, 0.8);
      }

      .save-edit-button:hover {
        background: linear-gradient(
          135deg,
          rgba(168, 94, 234, 0.8),
          rgba(100, 200, 255, 0.8)
        );
        box-shadow: 0 5px 20px rgba(168, 94, 234, 0.5);
      }

      .cancel-edit-button {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: 1.5px solid rgba(255, 255, 255, 0.3);
      }

      .cancel-edit-button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .success-notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(5, 196, 107, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 25px;
        padding: 35px 60px;
        color: #ffffff;
        font-size: 1.4em;
        font-weight: 600;
        z-index: 10000;
        box-shadow: 0 20px 60px rgba(5, 196, 107, 0.6);
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .success-notification.show {
        transform: translate(-50%, -50%) scale(1);
      }

      .sparkle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        box-shadow: 0 0 10px white;
        animation: sparkleFloat 1.5s ease-out forwards;
      }

      /* Password Modal Styles */
      .password-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 1;
        pointer-events: all;
        transition: opacity 0.3s ease;
      }

      .password-modal.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .password-modal-content {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        border: 2px solid rgba(168, 94, 234, 0.4);
        border-radius: 20px;
        padding: 40px 50px;
        box-shadow: 0 8px 32px rgba(100, 200, 255, 0.3),
          0 0 40px rgba(168, 94, 234, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        position: relative;
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: modalSlideIn 0.4s ease;
      }

      @keyframes modalSlideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .password-modal h3 {
        color: #ffffff;
        font-size: 1.8em;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(100, 200, 255, 0.5);
      }

      .password-modal p {
        color: #b8e6ff;
        font-size: 1.1em;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      .password-input {
        width: 100%;
        padding: 15px 20px;
        font-size: 1.1em;
        border: 2px solid rgba(100, 200, 255, 0.3);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        text-align: center;
        font-family: "Georgia", serif;
        margin-bottom: 10px;
        transition: all 0.3s ease;
        outline: none;
      }

      .password-input:focus {
        border-color: rgba(100, 200, 255, 0.6);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
      }

      .password-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .password-error {
        color: #ff6b9d;
        font-size: 0.95em;
        margin-bottom: 15px;
        min-height: 20px;
        text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        animation: shake 0.5s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .password-buttons {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .password-btn {
        flex: 1;
        padding: 12px 25px;
        border: 2px solid rgba(100, 200, 255, 0.4);
        border-radius: 50px;
        background: rgba(100, 200, 255, 0.15);
        color: #ffffff;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Georgia", serif;
        box-shadow: 0 4px 20px rgba(100, 200, 255, 0.2);
      }

      .password-btn:hover {
        background: rgba(100, 200, 255, 0.25);
        box-shadow: 0 6px 30px rgba(100, 200, 255, 0.4);
        transform: translateY(-2px);
      }

      .password-btn.submit {
        border-color: rgba(168, 94, 234, 0.6);
        background: linear-gradient(
          135deg,
          rgba(168, 94, 234, 0.4),
          rgba(100, 200, 255, 0.4)
        );
      }

      .password-btn.submit:hover {
        background: linear-gradient(
          135deg,
          rgba(168, 94, 234, 0.6),
          rgba(100, 200, 255, 0.6)
        );
        box-shadow: 0 6px 30px rgba(168, 94, 234, 0.4);
      }

      @media (max-width: 768px) {
        .message-box-container {
          padding: 25px;
        }

        .message-box-container h2 {
          font-size: 1.7em;
        }

        .message-input {
          font-size: 1.05em;
          min-height: 130px;
        }

        .send-button {
          font-size: 1.1em;
          padding: 15px 35px;
        }

        .minimize-button {
          top: 20px;
          left: 20px;
          width: 55px;
          height: 55px;
          font-size: 1.3em;
        }

        .calm-message {
          font-size: 1.2em;
          padding: 35px 45px;
          max-width: 90%;
        }

        .edit-button {
          opacity: 1;
        }

        .password-modal-content {
          padding: 30px 35px;
        }

        .password-modal h3 {
          font-size: 1.5em;
        }

        .password-modal p {
          font-size: 1em;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.9);
        }
        20%,
        80% {
          opacity: 1;

      const nebulas = document.querySelectorAll(".nebula");
      const starfieldCanvas = document.getElementById('starfield-canvas');
      const ctx = starfieldCanvas.getContext('2d');

      let stars = [];
      const starCount = 400;

      const mouse = {
          x: 0,
          y: 0
      };

      function initStarfield() {
          starfieldCanvas.width = window.innerWidth;
          starfieldCanvas.height = window.innerHeight;

          stars = [];
          for (let i = 0; i < starCount; i++) {
              const size = Math.random();
              let depth, radius;

              if (size < 0.6) {
                  depth = 0.3;
                  radius = 1;
              } else if (size < 0.85) {
                  depth = 1;
                  radius = 1.5;
              } else {
                  depth = 2;
                  radius = 2.5;
              }

              let color = "rgba(255, 255, 255, 1)";
              const colorChance = Math.random();
              if (colorChance < 0.06) {
                  color = "rgba(168, 216, 255, 1)"; // blue
              } else if (colorChance < 0.1) {
                  color = "rgba(255, 179, 102, 1)"; // orange
              } else if (colorChance < 0.13) {
                  color = "rgba(216, 168, 255, 1)"; // purple
              }


              stars.push({
                  x: Math.random() * starfieldCanvas.width,
                  y: Math.random() * starfieldCanvas.height,
                  radius: radius,
                  originalRadius: radius,
                  depth: depth,
                  color: color,
                  opacity: 0.4 + Math.random() * 0.6,
                  opacityDirection: Math.random() > 0.5 ? 1 : -1,
                  isSun: false,
              });
          }

          // Designate 1 or 2 stars as suns
          const potentialSuns = stars.filter(s => s.depth === 2);
          const suns = potentialSuns.slice(0, Math.min(2, potentialSuns.length)); 
          suns.forEach(sun => {
              sun.isSun = true;
              sun.planets = [];
              const planetCount = Math.floor(Math.random() * 2) + 2; // 2-3 planets
              for (let j = 0; j < planetCount; j++) {
                  sun.planets.push({
                      orbitRadius: sun.radius * 3 + 15 + j * 15,
                      angle: Math.random() * Math.PI * 2,
                      speed: (0.005 + Math.random() * 0.01) * (j + 1) * 0.5,
                      radius: 2 + Math.random() * 1,
                      color: `hsl(${Math.random() * 360}, 70%, 70%)`
                  });
              }
          });
      }

      function animateStarfield() {
          requestAnimationFrame(animateStarfield);
          ctx.clearRect(0, 0, starfieldCanvas.width, starfieldCanvas.height);

          const mouseX = (mouse.x / window.innerWidth - 0.5) * 2;
          const mouseY = (mouse.y / window.innerHeight - 0.5) * 2;

          stars.forEach(star => {
              // Twinkle effect
              if (star.opacityDirection > 0) {
                  star.opacity += 0.005;
                  if (star.opacity >= 1) {
                      star.opacityDirection = -1;
                  }
              } else {
                  star.opacity -= 0.005;
                  if (star.opacity <= 0.4) {
                      star.opacityDirection = 1;
                  }
              }

              // Parallax
              const moveX = mouseX * 40 * star.depth;
              const moveY = mouseY * 40 * star.depth;

              // Hover effect
              const dx = mouse.x - (star.x + moveX);
              const dy = mouse.y - (star.y + moveY);
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (distance < star.radius * 3) {
                   star.radius = star.originalRadius * 3;
              } else {
                   star.radius = star.originalRadius;
              }

              // Draw star
              ctx.beginPath();
              ctx.arc(star.x + moveX, star.y + moveY, star.radius, 0, Math.PI * 2);
              const starColor = star.color.substring(0, star.color.lastIndexOf(',')) + `, ${star.opacity})`;
              ctx.fillStyle = starColor;
              ctx.shadowColor = star.color;
              ctx.shadowBlur = star.radius * 2;
              ctx.fill();
              ctx.shadowBlur = 0;

              // Draw planets if it's a sun
              if (star.isSun) {
                  const sunX = star.x + moveX;
                  const sunY = star.y + moveY;

                  star.planets.forEach(planet => {
                      planet.angle += planet.speed;
                      
                      const planetX = sunX + planet.orbitRadius * Math.cos(planet.angle);
                      const planetY = sunY + planet.orbitRadius * Math.sin(planet.angle);

                      // Draw orbit path
                      ctx.beginPath();
                      ctx.arc(sunX, sunY, planet.orbitRadius, 0, Math.PI * 2);
                      ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
                      ctx.stroke();

                      // Draw planet
                      ctx.beginPath();
                      ctx.arc(planetX, planetY, planet.radius, 0, Math.PI * 2);
                      ctx.fillStyle = planet.color;
                      ctx.fill();
                  });
              }
          });

          nebulas.forEach((nebula, index) => {
              const depth = (index + 1) * 0.3;
              const moveX = mouseX * 60 * depth;
              const moveY = mouseY * 60 * depth;
              nebula.style.transform = `translate(${moveX}px, ${moveY}px)`;
          });
      }

      window.addEventListener('resize', initStarfield);
      document.addEventListener("mousemove", (e) => {

                  starClickSound.play().catch(() => {});

      });

      function setupMessageListener() {
        const messagesDisplay = document.getElementById("messagesDisplay");
        const q = query(messagesCollection, orderBy("createdAt", "desc"));

        onSnapshot(
          q,
          (snapshot) => {
            messagesDisplay.innerHTML = "";

            snapshot.forEach((docSnapshot) => {
              const msgData = docSnapshot.data();
              const docId = docSnapshot.id;

              let displayTimestamp = "N/A";

                displayTimestamp = msgData.createdAt

        </svg>
      </button>
      <div class="reaction-summary"></div>
      <button class="reaction-trigger" title="React">âž•</button>
    `;

              const editButton = messageDiv.querySelector(".edit-button");
              editButton.addEventListener("click", (e) => {
                e.stopPropagation();
                triggerHaptic("medium");
                enterEditMode(messageDiv, docId, msgData.message);
              });

              // Populate compact reaction summary (only show emojis with count > 0)
              const summaryContainer = messageDiv.querySelector('.reaction-summary');
              function renderSummary(reactions) {
                summaryContainer.innerHTML = '';
                if (!reactions) return;
                Object.keys(reactions).forEach((key) => {
                  const count = reactions[key] || 0;
                  if (count > 0) {
                    const span = document.createElement('div');
                    span.className = 'summary-reaction';
                    span.innerHTML = `${key} <strong style="margin-left:6px;color:#b8e6ff">${count}</strong>`;
                    summaryContainer.appendChild(span);
                  }
                });
              }

              renderSummary(msgData.reactions);

              // Reaction overlay behavior (WhatsApp/Instagram style)
              const trigger = messageDiv.querySelector('.reaction-trigger');
              let overlayEl = null;
              const EMOJIS = ['â¤ï¸', 'ðŸ˜†', 'ðŸ’Œ', 'ðŸ˜¬', 'ðŸ¥¹'];

              function closeOverlay() {
                if (overlayEl && overlayEl.parentNode) overlayEl.remove();
                overlayEl = null;
                document.removeEventListener('click', outsideClickListener);
              }

              function outsideClickListener(e) {
                if (!overlayEl) return;
                if (!overlayEl.contains(e.target) && !trigger.contains(e.target)) closeOverlay();
              }

              trigger.addEventListener('click', (e) => {
                e.stopPropagation();
                // toggle
                if (overlayEl) return closeOverlay();

                overlayEl = document.createElement('div');
                overlayEl.className = 'reaction-overlay';

                EMOJIS.forEach((emoji) => {
                  const btn = document.createElement('div');
                  btn.className = 'overlay-emoji';
                  btn.textContent = emoji;
                  btn.addEventListener('click', async (ev) => {
                    ev.stopPropagation();
                    const messageDoc = doc(db, 'drishti_messages', docId);
                    try {
                      // enforce single reaction per USER_ID
                      const prior = (msgData.reactionsByUser && msgData.reactionsByUser[USER_ID]) || null;
                      const updates = {};
                      if (prior === emoji) {
                        // user clicked same emoji -> remove reaction
                        updates['reactions.' + emoji] = increment(-1);
                        updates['reactionsByUser.' + USER_ID] = deleteField();
                      } else if (prior) {
                        // user had another reaction -> switch
                        updates['reactions.' + emoji] = increment(1);
                        updates['reactions.' + prior] = increment(-1);
                        updates['reactionsByUser.' + USER_ID] = emoji;
                      } else {
                        // new reaction
                        updates['reactions.' + emoji] = increment(1);
                        updates['reactionsByUser.' + USER_ID] = emoji;
                      }

                      triggerHaptic('light');
                      await updateDoc(messageDoc, updates);
                      closeOverlay();
                    } catch (err) {
                      console.error('Error updating reaction:', err);
                    }
                  });
                  overlayEl.appendChild(btn);
                });

                messageDiv.appendChild(overlayEl);
                // close when clicking elsewhere
                setTimeout(() => document.addEventListener('click', outsideClickListener), 10);
              });

              // Keep the UI updated when snapshot provides new data
              // (onSnapshot re-renders messages, so renderSummary will run again)

              messagesDisplay.appendChild(messageDiv);
            });
            messagesDisplay.scrollTop = 0;
          },
          (error) => {
            console.error("Error listening to messages:", error);
          }
        );
      }

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        triggerHaptic("success");
        if (!message) {
          showNotification(
            "âš ï¸ Please write a message first!",
            "rgba(255, 165, 0, 0.95)"
          );
          return;
        }

        try {
            const messageData = {
              message: message,
              createdAt: serverTimestamp(),
              reactions: {},
              reactionsByUser: {},
            };

          await addDoc(messagesCollection, messageData);
          document
            .getElementById("sendSound")
            .play()
            .catch(() => {});
          showNotification(
            "âœ¨ Message sent successfully! âœ¨",
            "rgba(5, 196, 107, 0.95)"
          );

          input.value = "";
          createSparkles(15);
        } catch (error) {
          console.error("Error sending message:", error);
          showNotification(
            "âŒ Failed to send message!",
            "rgba(255, 0, 0, 0.95)"
          );
        }
      }

      document
        .getElementById("sendMessageBtn")
        .addEventListener("click", sendMessage);

      document
        .getElementById("messageInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      const minimizeBtnElement = document.getElementById("minimizeBtn");
      const chatContainerElement = document.getElementById("chatContainer");
      const calmMessage = document.getElementById("calmMessage");
      const minimizeIcon = document.getElementById("minimizeIcon");
      let isMinimized = false;

      minimizeBtnElement.addEventListener("click", () => {
        if (!isMinimized) {
          chatContainerElement.classList.add("hidden");
          minimizeIcon.textContent = "ðŸ’¬";
          isMinimized = true;

          calmMessage.classList.add("show");
          setTimeout(() => {
            calmMessage.classList.remove("show");
          }, 5000);
        } else {
          chatContainerElement.classList.remove("hidden");
          minimizeIcon.textContent = "âœ–";
          isMinimized = false;
        }
      });
    </script>
  </body>
