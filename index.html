<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Little Galaxy :)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        overflow-x: hidden;
        cursor: default;
        background: #000000;
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(ellipse at center, #0a1628 0%, #000000 100%);
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle linear infinite;
        transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        will-change: transform;
      }

      .star.small {
        width: 1.5px;
        height: 1.5px;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        cursor: pointer;
      }

      .star.medium {
        width: 2.5px;
        height: 2.5px;
        box-shadow: 0 0 6px rgba(255, 255, 255, 1);
        cursor: pointer;
      }

      .star.large {
        width: 4px;
        height: 4px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        cursor: pointer;
      }

      .star.blue {
        background: #a8d8ff;
        box-shadow: 0 0 12px rgba(168, 216, 255, 1);
      }

      .star.orange {
        background: #ffb366;
        box-shadow: 0 0 12px rgba(255, 179, 102, 1);
      }

      .star.purple {
        background: #d8a8ff;
        box-shadow: 0 0 12px rgba(216, 168, 255, 1);
      }

      .star:hover {
        transform: scale(3) !important;
        box-shadow: 0 0 25px currentColor !important;
        z-index: 1000;
        animation: none;
      }

      .star.clicked {
        animation: starBurst 0.6s ease-out;
      }

      @keyframes starBurst {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(4); opacity: 1; box-shadow: 0 0 40px currentColor; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.4; }
        20% { opacity: 0.7; }
        40% { opacity: 0.95; }
        60% { opacity: 1; }
        80% { opacity: 0.85; }
      }

      @keyframes rippleEffect {
        0% { 
          width: 10px; 
          height: 10px; 
          opacity: 1; 
        }
        100% { 
          width: 150px; 
          height: 150px; 
          opacity: 0; 
        }
      }

      @keyframes sparkleFloat {
        0% { 
          transform: translateY(0) scale(1); 
          opacity: 1; 
        }
        100% { 
          transform: translateY(-100px) scale(0); 
          opacity: 0; 
        }
      }

      .shooting-star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9);
        animation: shoot 2.5s ease-out;
        opacity: 0;
      }

      @keyframes shoot {
        0% {
          opacity: 1;
          transform: translateX(0) translateY(0) scale(1);
        }
        60% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateX(400px) translateY(400px) scale(0.3);
        }
      }

      .shooting-star::before {
        content: '';
        position: absolute;
        width: 150px;
        height: 2px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), transparent);
        transform: translateX(-150px) translateY(0);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .nebula {
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.2;
        pointer-events: none;
        z-index: 0;
        transition: transform 0.3s ease-out;
      }

      .nebula-1 {
        top: 10%;
        right: 15%;
        background: radial-gradient(circle, rgba(100, 150, 255, 0.5), transparent);
        animation: pulseNebula 8s ease-in-out infinite;
      }

      .nebula-2 {
        bottom: 20%;
        left: 10%;
        background: radial-gradient(circle, rgba(150, 100, 255, 0.4), transparent);
        animation: pulseNebula 10s ease-in-out infinite reverse;
      }

      .nebula-3 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(255, 100, 200, 0.3), transparent);
        animation: pulseNebula 12s ease-in-out infinite;
      }

      @keyframes pulseNebula {
        0%, 100% { opacity: 0.15; transform: scale(1); }
        50% { opacity: 0.25; transform: scale(1.1); }
      }

      .minimize-button {
        position: fixed;
        top: 30px;
        left: 30px;
        background: rgba(168, 94, 234, 0.5);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(168, 94, 234, 0.7);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        color: #ffffff;
        font-size: 1.5em;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 5px 25px rgba(168, 94, 234, 0.5);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .minimize-button:hover {
        transform: scale(1.15) rotate(90deg);
        box-shadow: 0 10px 40px rgba(168, 94, 234, 0.7);
        background: rgba(168, 94, 234, 0.7);
      }

      .minimize-button:active {
        transform: scale(0.9) rotate(90deg);
      }

      .container {
        position: relative;
        z-index: 10;
        max-width: 900px;
        width: 100%;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .container.hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.9);
      }

      .calm-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(10, 20, 40, 0.95);
        backdrop-filter: blur(40px);
        border: 2px solid rgba(168, 94, 234, 0.7);
        border-radius: 30px;
        padding: 50px 70px;
        color: #ffffff;
        font-size: 1.5em;
        font-weight: 400;
        z-index: 10000;
        box-shadow: 0 25px 80px rgba(168, 94, 234, 0.6);
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        text-align: center;
        max-width: 650px;
        line-height: 1.9;
      }

      .calm-message.show {
        transform: translate(-50%, -50%) scale(1);
      }

      .calm-message::before {
        content: ': )';
        display: block;
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: gentleFloat 3s ease-in-out infinite;
      }

      @keyframes gentleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .message-box-container {
        background: rgba(10, 20, 40, 0.8);
        backdrop-filter: blur(30px);
        border: 2px solid rgba(168, 94, 234, 0.5);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 0 10px 40px rgba(100, 200, 255, 0.4);
        transition: all 0.3s ease;
      }

      .message-box-container:hover {
        box-shadow: 0 15px 50px rgba(100, 200, 255, 0.5);
        border-color: rgba(168, 94, 234, 0.7);
      }

      .message-box-container h2 {
        color: #ffffff;
        font-size: 2.1em;
        margin-bottom: 25px;
        text-align: center;
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        background: linear-gradient(135deg, #64c8ff, #a85eea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .message-input {
        width: 100%;
        min-height: 160px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 18px;
        padding: 22px;
        color: #ffffff;
        font-size: 1.15em;
        font-family: "Georgia", serif;
        resize: vertical;
        margin-bottom: 25px;
        transition: all 0.3s ease;
      }

      .message-input:focus {
        outline: none;
        border-color: rgba(168, 94, 234, 0.7);
        box-shadow: 0 0 25px rgba(168, 94, 234, 0.4);
        background: rgba(255, 255, 255, 0.15);
      }

      .message-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .send-button {
        background: linear-gradient(135deg, rgba(168, 94, 234, 0.4), rgba(100, 200, 255, 0.4));
        backdrop-filter: blur(20px);
        border: 2px solid rgba(168, 94, 234, 0.6);
        border-radius: 50px;
        padding: 18px 45px;
        color: #ffffff;
        font-size: 1.25em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 8px 30px rgba(168, 94, 234, 0.4);
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .send-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .send-button:hover::before {
        width: 300px;
        height: 300px;
      }

      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 45px rgba(168, 94, 234, 0.6);
        background: linear-gradient(135deg, rgba(168, 94, 234, 0.5), rgba(100, 200, 255, 0.5));
      }

      .send-button:active {
        transform: scale(0.95);
      }

      .send-button span {
        position: relative;
        z-index: 1;
      }

      .messages-display {
        margin-top: 35px;
        max-height: 450px;
        overflow-y: auto;
        padding: 25px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 18px;
      }

      .messages-display::-webkit-scrollbar {
        width: 8px;
      }

      .messages-display::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      .messages-display::-webkit-scrollbar-thumb {
        background: rgba(168, 94, 234, 0.5);
        border-radius: 10px;
      }

      .messages-display::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 94, 234, 0.7);
      }

      .single-message {
        background: rgba(255, 255, 255, 0.1);
        border-left: 4px solid rgba(168, 94, 234, 0.7);
        border-radius: 12px;
        padding: 18px 22px;
        margin-bottom: 18px;
        color: #ffffff;
        transition: all 0.3s ease;
        animation: messageSlideIn 0.4s ease-out;
      }

      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .single-message:hover {
        background: rgba(255, 255, 255, 0.15);
        border-left-color: rgba(100, 200, 255, 0.9);
        transform: translateX(5px);
      }

      .message-timestamp {
        color: #b8e6ff;
        font-size: 0.95em;
        margin-bottom: 10px;
        opacity: 0.9;
      }

      .message-content {
        color: #ffffff;
        font-size: 1.12em;
        line-height: 1.7;
        word-wrap: break-word;
      }

      .success-notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(5, 196, 107, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 25px;
        padding: 35px 60px;
        color: #ffffff;
        font-size: 1.4em;
        font-weight: 600;
        z-index: 10000;
        box-shadow: 0 20px 60px rgba(5, 196, 107, 0.6);
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .success-notification.show {
        transform: translate(-50%, -50%) scale(1);
      }

      .sparkle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        box-shadow: 0 0 10px white;
        animation: sparkleFloat 1.5s ease-out forwards;
      }

      @media (max-width: 768px) {
        .message-box-container {
          padding: 25px;
        }

        .message-box-container h2 {
          font-size: 1.7em;
        }

        .message-input {
          font-size: 1.05em;
          min-height: 130px;
        }

        .send-button {
          font-size: 1.1em;
          padding: 15px 35px;
        }

        .minimize-button {
          top: 20px;
          left: 20px;
          width: 55px;
          height: 55px;
          font-size: 1.3em;
        }

        .calm-message {
          font-size: 1.2em;
          padding: 35px 45px;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="starfield" id="starfield">
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
      <div class="nebula nebula-3"></div>
    </div>

    <button class="minimize-button" id="minimizeBtn" title="Toggle chat">
      <span id="minimizeIcon">âœ–</span>
    </button>

    <div class="calm-message" id="calmMessage">
      Let it calm your nerves and bring peace to your heart and mind, your majesty. You deserve this tranquilityyyy
    </div>

    <div class="container" id="chatContainer">
      <div class="message-box-container">
        <h2>Welcome Back, Your Majesty :)</h2>
        <textarea 
          id="messageInput" 
          class="message-input" 
          placeholder="Write your messages here, drishti..."
        ></textarea>
        <button class="send-button" id="sendMessageBtn">
          <span>Send Message âœ¨</span>
        </button>

        <div class="messages-display" id="messagesDisplay"></div>
      </div>
    </div>

    <div class="success-notification" id="successNotification">
      âœ¨ Message sent successfully! âœ¨
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import { 
        getFirestore, 
        collection, 
        addDoc, 
        query, 
        orderBy, 
        onSnapshot, 
        serverTimestamp 
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyD5_URrD1bFlfTftsr7a-Chj_TWituHi6k",
        authDomain: "hehe-f26d0.firebaseapp.com",
        projectId: "hehe-f26d0",
        storageBucket: "hehe-f26d0.firebasestorage.app",
        messagingSenderId: "985418504599",
        appId: "1:985418504599:web:25e9b65e625318f1228cd2",
        measurementId: "G-T901ENE1L4"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const messagesCollection = collection(db, "drishti_messages");

      // Parallax stars array
      const stars = [];
      const nebulas = document.querySelectorAll('.nebula');

      // Create starfield with parallax layers
      function createStars() {
        const starfield = document.getElementById('starfield');
        const starCount = 400;

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          const size = Math.random();
          let depth;
          
          if (size < 0.6) {
            star.classList.add('small');
            depth = 0.3;
          } else if (size < 0.85) {
            star.classList.add('medium');
            depth = 1;
          } else {
            star.classList.add('large');
            depth = 2;
          }

          const colorChance = Math.random();
          if (colorChance < 0.06) {
            star.classList.add('blue');
          } else if (colorChance < 0.10) {
            star.classList.add('orange');
          } else if (colorChance < 0.13) {
            star.classList.add('purple');
          }

          const x = Math.random() * 100;
          const y = Math.random() * 100;
          
          star.style.left = x + '%';
          star.style.top = y + '%';
          star.style.animationDuration = (Math.random() * 3 + 2) + 's';
          star.style.animationDelay = Math.random() * 5 + 's';

          stars.push({
            element: star,
            depth: depth
          });

          star.addEventListener('click', (e) => {
            e.stopPropagation();
            star.classList.add('clicked');
            createSparkles(8, e.clientX, e.clientY);
            
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.borderRadius = '50%';
            ripple.style.border = '3px solid rgba(255, 255, 255, 0.9)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'rippleEffect 1.2s ease-out';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1200);
            setTimeout(() => star.classList.remove('clicked'), 600);
          });

          starfield.appendChild(star);
        }
      }

      // Enhanced parallax effect
      document.addEventListener('mousemove', (e) => {
        const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
        const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

        stars.forEach(star => {
          const moveX = mouseX * 60 * star.depth;
          const moveY = mouseY * 60 * star.depth;
          star.element.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Nebulas also respond to parallax
        nebulas.forEach((nebula, index) => {
          const depth = (index + 1) * 0.3;
          const moveX = mouseX * 30 * depth;
          const moveY = mouseY * 30 * depth;
          nebula.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      });

      function createShootingStar() {
        const starfield = document.getElementById('starfield');
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        
        shootingStar.style.left = Math.random() * 50 + 25 + '%';
        shootingStar.style.top = Math.random() * 30 + '%';
        
        starfield.appendChild(shootingStar);

        setTimeout(() => {
          shootingStar.remove();
        }, 2500);
      }

      function startShootingStars() {
        setInterval(() => {
          if (Math.random() < 0.4) {
            createShootingStar();
          }
        }, 2500);
      }

      function createSparkles(count, x, y) {
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const angle = (Math.PI * 2 * i) / count;
            const distance = 50 + Math.random() * 30;
            sparkle.style.left = (x || Math.random() * window.innerWidth) + Math.cos(angle) * distance + 'px';
            sparkle.style.top = (y || Math.random() * window.innerHeight) + Math.sin(angle) * distance + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
          }, i * 50);
        }
      }

      function setupMessageListener() {
        const messagesDisplay = document.getElementById('messagesDisplay');
        const q = query(messagesCollection, orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
          messagesDisplay.innerHTML = '';

          snapshot.forEach((doc) => {
            const msgData = doc.data();

            let displayTimestamp = 'N/A';
            if (msgData.createdAt && msgData.createdAt.toDate) {
              displayTimestamp = msgData.createdAt.toDate().toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'single-message';
            messageDiv.innerHTML = `
              <div class="message-timestamp">${displayTimestamp}</div>
              <div class="message-content">${msgData.message}</div>
            `;
            messagesDisplay.appendChild(messageDiv);
          });
          messagesDisplay.scrollTop = 0;

        }, (error) => {
          console.error("Error listening to messages:", error);
        });
      }

      async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) {
          const notification = document.getElementById('successNotification');
          notification.textContent = 'âš ï¸ Please write a message first!';
          notification.style.background = 'rgba(255, 165, 0, 0.95)';
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
            notification.textContent = 'âœ¨ Message sent successfully! âœ¨';
            notification.style.background = '';
          }, 2000);
          return;
        }

        try {
          const messageData = {
            message: message,
            createdAt: serverTimestamp() 
          };

          await addDoc(messagesCollection, messageData);

          const notification = document.getElementById('successNotification');
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
          }, 2500);

          input.value = '';
          createSparkles(15);

        } catch (error) {
          console.error('Error sending message:', error);
          const notification = document.getElementById('successNotification');
          notification.textContent = 'âŒ Failed to send message!';
          notification.style.background = 'rgba(255, 0, 0, 0.95)';
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
            notification.textContent = 'âœ¨ Message sent successfully! âœ¨';
            notification.style.background = '';
          }, 3000);
        }
      }

      setupMessageListener();

      document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);

      document.getElementById('messageInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      createStars();
      startShootingStars();

      const minimizeBtn = document.getElementById('minimizeBtn');
      const chatContainer = document.getElementById('chatContainer');
      const calmMessage = document.getElementById('calmMessage');
      const minimizeIcon = document.getElementById('minimizeIcon');
      let isMinimized = false;

      minimizeBtn.addEventListener('click', () => {
        if (!isMinimized) {
          chatContainer.classList.add('hidden');
          minimizeIcon.textContent = 'ðŸ’¬';
          isMinimized = true;

          calmMessage.classList.add('show');
          setTimeout(() => {
            calmMessage.classList.remove('show');
          }, 5000);
        } else {
          chatContainer.classList.remove('hidden');
          minimizeIcon.textContent = 'âœ–';
          isMinimized = false;
        }
      });
    </script>
  </body>
</html>
