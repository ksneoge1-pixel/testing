<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hey drishtiiii : )</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        overflow-x: hidden;
        cursor: default;
        background: #000000;
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(ellipse at center, #0a1628 0%, #000000 100%);
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle linear infinite;
        transition: transform 0.1s ease-out;
        will-change: transform;
      }

      .star.small {
        width: 1.5px;
        height: 1.5px;
        box-shadow: 0 0 4px rgba(255, 255, 255, 1);
        cursor: pointer;
      }

      .star.medium {
        width: 2.5px;
        height: 2.5px;
        box-shadow: 0 0 6px rgba(255, 255, 255, 1);
        cursor: pointer;
      }

      .star.large {
        width: 4px;
        height: 4px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        cursor: pointer;
      }

      .star.blue {
        background: #a8d8ff;
        box-shadow: 0 0 12px rgba(168, 216, 255, 1);
      }

      .star.orange {
        background: #ffb366;
        box-shadow: 0 0 12px rgba(255, 179, 102, 1);
      }

      .star:hover {
        transform: scale(2.5) !important;
        box-shadow: 0 0 20px currentColor !important;
        z-index: 1000;
      }

      .star.clicked {
        animation: starBurst 0.6s ease-out;
      }

      @keyframes starBurst {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(3); opacity: 1; box-shadow: 0 0 30px currentColor; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.5; }
        25% { opacity: 0.8; }
        50% { opacity: 1; }
        75% { opacity: 0.8; }
      }

      @keyframes rippleEffect {
        0% { 
          width: 10px; 
          height: 10px; 
          opacity: 1; 
        }
        100% { 
          width: 100px; 
          height: 100px; 
          opacity: 0; 
        }
      }

      .shooting-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        animation: shoot 2s linear;
        opacity: 0;
      }

      @keyframes shoot {
        0% {
          opacity: 1;
          transform: translateX(0) translateY(0) scale(1);
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateX(300px) translateY(300px) scale(0.5);
        }
      }

      .shooting-star::before {
        content: '';
        position: absolute;
        width: 100px;
        height: 1px;
        background: linear-gradient(90deg, white, transparent);
        transform: translateX(-100px) translateY(0);
      }

      .nebula {
        position: fixed;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
      }

      .nebula-1 {
        top: 10%;
        right: 15%;
        background: radial-gradient(circle, rgba(100, 150, 255, 0.4), transparent);
      }

      .nebula-2 {
        bottom: 20%;
        left: 10%;
        background: radial-gradient(circle, rgba(150, 100, 255, 0.3), transparent);
      }

      .minimize-button {
        position: fixed;
        top: 30px;
        left: 30px;
        background: rgba(168, 94, 234, 0.4);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(168, 94, 234, 0.6);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        color: #ffffff;
        font-size: 1.5em;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 25px rgba(168, 94, 234, 0.4);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .minimize-button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 35px rgba(168, 94, 234, 0.6);
        background: rgba(168, 94, 234, 0.5);
      }

      .minimize-button:active {
        transform: scale(0.95);
      }

      .container {
        position: relative;
        z-index: 10;
        max-width: 900px;
        width: 100%;
        transition: all 0.5s ease;
      }

      .container.hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.95);
      }

      .calm-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(10, 20, 40, 0.9);
        backdrop-filter: blur(30px);
        border: 2px solid rgba(168, 94, 234, 0.6);
        border-radius: 25px;
        padding: 40px 60px;
        color: #ffffff;
        font-size: 1.4em;
        font-weight: 400;
        z-index: 10000;
        box-shadow: 0 20px 60px rgba(168, 94, 234, 0.5);
        transition: transform 0.5s ease;
        text-align: center;
        max-width: 600px;
        line-height: 1.8;
      }

      .calm-message.show {
        transform: translate(-50%, -50%) scale(1);
      }

      .calm-message::before {
        content: ': )';
        display: block;
        font-size: 2em;
        margin-bottom: 15px;
      }

      .message-box-container {
        background: rgba(10, 20, 40, 0.7);
        backdrop-filter: blur(25px);
        border: 2px solid rgba(168, 94, 234, 0.4);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(100, 200, 255, 0.3);
      }

      .message-box-container h2 {
        color: #ffffff;
        font-size: 2em;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
      }

      .message-input {
        width: 100%;
        min-height: 150px;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        color: #ffffff;
        font-size: 1.1em;
        font-family: "Georgia", serif;
        resize: vertical;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .message-input:focus {
        outline: none;
        border-color: rgba(168, 94, 234, 0.6);
        box-shadow: 0 0 20px rgba(168, 94, 234, 0.3);
        background: rgba(255, 255, 255, 0.12);
      }

      .message-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .send-button {
        background: linear-gradient(135deg, rgba(168, 94, 234, 0.3), rgba(100, 200, 255, 0.3));
        backdrop-filter: blur(20px);
        border: 2px solid rgba(168, 94, 234, 0.5);
        border-radius: 50px;
        padding: 15px 40px;
        color: #ffffff;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 25px rgba(168, 94, 234, 0.3);
        width: 100%;
      }

      .send-button:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 35px rgba(168, 94, 234, 0.5);
        background: linear-gradient(135deg, rgba(168, 94, 234, 0.4), rgba(100, 200, 255, 0.4));
      }

      .send-button:active {
        transform: scale(0.98);
      }

      .messages-display {
        margin-top: 30px;
        max-height: 400px;
        overflow-y: auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
      }

      .single-message {
        background: rgba(255, 255, 255, 0.08);
        border-left: 4px solid rgba(168, 94, 234, 0.6);
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 15px;
        color: #ffffff;
      }

      .message-timestamp {
        color: #b8e6ff;
        font-size: 0.9em;
        margin-bottom: 8px;
        opacity: 0.8;
      }

      .message-content {
        color: #ffffff;
        font-size: 1.1em;
        line-height: 1.6;
        word-wrap: break-word;
      }

      .success-notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(5, 196, 107, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 30px 50px;
        color: #ffffff;
        font-size: 1.3em;
        font-weight: 600;
        z-index: 10000;
        box-shadow: 0 15px 50px rgba(5, 196, 107, 0.5);
        transition: transform 0.3s ease;
      }

      .success-notification.show {
        transform: translate(-50%, -50%) scale(1);
      }

      .sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        box-shadow: 0 0 6px white;
        will-change: transform, opacity;
      }

      @media (max-width: 768px) {
        .message-box-container {
          padding: 20px;
        }

        .message-box-container h2 {
          font-size: 1.5em;
        }

        .message-input {
          font-size: 1em;
          min-height: 120px;
        }

        .send-button {
          font-size: 1em;
          padding: 12px 30px;
        }

        .minimize-button {
          top: 20px;
          left: 20px;
          width: 50px;
          height: 50px;
          font-size: 1.2em;
        }

        .calm-message {
          font-size: 1.1em;
          padding: 30px 40px;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="starfield" id="starfield">
      <div class="nebula nebula-1"></div>
      <div class="nebula nebula-2"></div>
    </div>

    <button class="minimize-button" id="minimizeBtn" title="Toggle chat">
      <span id="minimizeIcon">âœ–</span>
    </button>

    <div class="calm-message" id="calmMessage">
      Let it calm your nerves and bring peace to your heart and mind, your majesty. You deserve this tranquilityyyy
    </div>

    <div class="container" id="chatContainer">
      <div class="message-box-container">
        <h2>You can send messages here(for emergencies/urgent as well as normal texts...)</h2>
        <textarea 
          id="messageInput" 
          class="message-input" 
          placeholder="Write your messages here, drishti..."
        ></textarea>
        <button class="send-button" id="sendMessageBtn">
          <span>Send Message âœ¨</span>
        </button>

        <div class="messages-display" id="messagesDisplay"></div>
      </div>
    </div>

    <div class="success-notification" id="successNotification">
      Message sent
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import { 
        getFirestore, 
        collection, 
        addDoc, 
        query, 
        orderBy, 
        onSnapshot, 
        serverTimestamp 
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyD5_URrD1bFlfTftsr7a-Chj_TWituHi6k",
        authDomain: "hehe-f26d0.firebaseapp.com",
        projectId: "hehe-f26d0",
        storageBucket: "hehe-f26d0.firebasestorage.app",
        messagingSenderId: "985418504599",
        appId: "1:985418504599:web:25e9b65e625318f1228cd2",
        measurementId: "G-T901ENE1L4"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const messagesCollection = collection(db, "drishti_messages");

      // Parallax stars array
      const stars = [];

      // Create starfield with parallax layers
      function createStars() {
        const starfield = document.getElementById('starfield');
        const starCount = 300;

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          const size = Math.random();
          let depth;
          
          if (size < 0.7) {
            star.classList.add('small');
            depth = 0.5; // Far away, moves less
          } else if (size < 0.9) {
            star.classList.add('medium');
            depth = 1; // Medium distance
          } else {
            star.classList.add('large');
            depth = 1.5; // Close, moves more
          }

          const colorChance = Math.random();
          if (colorChance < 0.05) {
            star.classList.add('blue');
          } else if (colorChance < 0.08) {
            star.classList.add('orange');
          }

          const x = Math.random() * 100;
          const y = Math.random() * 100;
          
          star.style.left = x + '%';
          star.style.top = y + '%';
          star.style.animationDuration = (Math.random() * 2 + 1) + 's';
          star.style.animationDelay = Math.random() * 3 + 's';

          // Store star data for parallax
          stars.push({
            element: star,
            depth: depth
          });

          // Add click interaction
          star.addEventListener('click', (e) => {
            e.stopPropagation();
            star.classList.add('clicked');
            createSparkles(5);
            
            // Create a ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.borderRadius = '50%';
            ripple.style.border = '2px solid rgba(255, 255, 255, 0.8)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'rippleEffect 1s ease-out';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
            setTimeout(() => star.classList.remove('clicked'), 600);
          });

          starfield.appendChild(star);
        }
      }

      // Parallax effect on mouse move
      document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;

        stars.forEach(star => {
          const moveX = mouseX * 50 * star.depth;
          const moveY = mouseY * 50 * star.depth;
          star.element.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      });

      // Create shooting stars
      function createShootingStar() {
        const starfield = document.getElementById('starfield');
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        
        shootingStar.style.left = Math.random() * 50 + 25 + '%';
        shootingStar.style.top = Math.random() * 30 + '%';
        
        starfield.appendChild(shootingStar);

        setTimeout(() => {
          shootingStar.remove();
        }, 2000);
      }

      function startShootingStars() {
        setInterval(() => {
          if (Math.random() < 0.3) {
            createShootingStar();
          }
        }, 3000);
      }

      function createSparkles(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1000);
          }, i * 100);
        }
      }

      function setupMessageListener() {
        const messagesDisplay = document.getElementById('messagesDisplay');
        const q = query(messagesCollection, orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
          messagesDisplay.innerHTML = '';

          snapshot.forEach((doc) => {
            const msgData = doc.data();

            let displayTimestamp = 'N/A';
            if (msgData.createdAt && msgData.createdAt.toDate) {
              displayTimestamp = msgData.createdAt.toDate().toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'single-message';
            messageDiv.innerHTML = `
              <div class="message-timestamp">${displayTimestamp}</div>
              <div class="message-content">${msgData.message}</div>
            `;
            messagesDisplay.appendChild(messageDiv);
          });
          messagesDisplay.scrollTop = 0;

        }, (error) => {
          console.error("Error listening to messages:", error);
        });
      }

      async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) {
          console.error('Validation Error: Please write a message first! ðŸ’«');
          return;
        }

        try {
          const messageData = {
            message: message,
            createdAt: serverTimestamp() 
          };

          await addDoc(messagesCollection, messageData);

          const notification = document.getElementById('successNotification');
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
          }, 2000);

          input.value = '';
          createSparkles(10);

        } catch (error) {
          console.error('Error sending message:', error);
          const notification = document.getElementById('successNotification');
          notification.textContent = 'âŒ Failed to send message! Check console.';
          notification.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
            notification.textContent = 'Message sent';
            notification.style.backgroundColor = '';
          }, 3000);
        }
      }

      setupMessageListener();

      document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);

      document.getElementById('messageInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Initialize stars
      createStars();
      startShootingStars();

      // Minimize/Maximize functionality
      const minimizeBtn = document.getElementById('minimizeBtn');
      const chatContainer = document.getElementById('chatContainer');
      const calmMessage = document.getElementById('calmMessage');
      const minimizeIcon = document.getElementById('minimizeIcon');
      let isMinimized = false;

      minimizeBtn.addEventListener('click', () => {
        if (!isMinimized) {
          chatContainer.classList.add('hidden');
          minimizeIcon.textContent = 'ðŸ’¬';
          isMinimized = true;

          calmMessage.classList.add('show');
          setTimeout(() => {
            calmMessage.classList.remove('show');
          }, 4000);
        } else {
          chatContainer.classList.remove('hidden');
          minimizeIcon.textContent = 'âœ–';
          isMinimized = false;
        }
      });
    </script>
  </body>
</html>
